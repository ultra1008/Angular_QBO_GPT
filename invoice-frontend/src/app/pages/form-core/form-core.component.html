<div class="flux-container" [attr.theme-layout]="themeLayout" [attr.device-type]="setDeviceType">
    <div class="overlay-box"
        *ngIf="setVerticalNavbarEffect === 'overlay' && setDefaultNavbar === 'offcanvas' && setToggleStatus === false"
        (click)="changeTheToggleStatus()"></div>
    <div class="overlay-box"
        *ngIf="setNavLayout === 'horizontal' && setDeviceType === 'mobile' && setToggleStatus === false"
        (click)="changeTheToggleStatus()"></div>
    <div class="flux-wrapper" style="margin: 0px !important">
        <!-- <app-header [navLayout]="setNavLayout" [defaultNavbar]="setDefaultNavbar" [toggleNavbar]="setToggleNavbar"
            [toggleStatus]="setToggleStatus" [navbarEffect]="setVerticalNavbarEffect"
            [headerColorTheme]="setHeaderColorTheme" [navbarColorTheme]="setNavbarColorTheme"
            [activeNavColorTheme]="setActiveNavColorTheme" [headerHeight]="setHeaderHeight"
            [leftHeaderColorTheme]="setLeftHeaderColorTheme" [collapsedLeftHeader]="true" [deviceType]="setDeviceType"
            [showHeader]="showHeader"></app-header> -->

        <!-- <app-left-panel [navLayout]="setNavLayout" [defaultNavbar]="setDefaultNavbar" [toggleNavbar]="setToggleNavbar"
            [toggleStatus]="setToggleStatus" [navbarEffect]="setVerticalNavbarEffect"
            [headerColorTheme]="setHeaderColorTheme" [navbarColorTheme]="setNavbarColorTheme"
            [activeNavColorTheme]="setActiveNavColorTheme" [deviceType]="setDeviceType">
        </app-left-panel> -->

        <app-content-section [navLayout]="setNavLayout" [defaultNavbar]="setDefaultNavbar"
            [toggleNavbar]="setToggleNavbar" [toggleStatus]="setToggleStatus" [navbarEffect]="setVerticalNavbarEffect"
            [headerColorTheme]="setHeaderColorTheme" [navbarColorTheme]="setNavbarColorTheme"
            [activeNavColorTheme]="setActiveNavColorTheme" [deviceType]="setDeviceType" [showHeader]="showHeader">
        </app-content-section>
    </div>
</div>
