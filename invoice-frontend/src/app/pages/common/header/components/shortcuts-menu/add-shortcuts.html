<h2 mat-dialog-title>{{'Add_shortcuts' | translate}}</h2>
<div class="col">
    <div>
        <form class="form" [formGroup]="menuInfo">
            <mat-dialog-content class="mat-typography" style="min-width: 600px;">
                <mat-form-field appearance="outline" class="schedule-input" style="width: 100%">
                    <mat-label>{{'Shortcust' | translate }}</mat-label>
                    <mat-select formControlName="menu_object" multiple (selectionChange)="menu_change($event)"
                        placeholder="{{'Shortcust' | translate }}" required>
                        <mat-option *ngFor="let item of menuList" [value]="item.tmp_name">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-dialog-content>
            <mat-dialog-actions align="center">
                <button mat-raised-button mat-dialog-close><img src="{{backIcon}}" alt="" class="pr-1" height="15px">
                    {{'All-exit' | translate }}</button>
                <button mat-raised-button type="submit" (click)="saveData()" color="primary"><img src="{{saveIcon}}"
                        alt="" class="pr-1" height="15px">{{'All-save' | translate
                    }}</button>
            </mat-dialog-actions>
        </form>
    </div>
