<button class="btn email-button position-relative" mat-mini-fab [matMenuTriggerFor]="notifications"
     #menuTrigger="matMenuTrigger">
     <img src="{{notificationIcon}}" alt="" height="20px" width="20px">
     <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

          <ng-template #elseBlock>{{unseen_count}}</ng-template>
     </span>
</button>
<mat-menu #notifications="matMenu" xPosition="before" class="progress-div">
     <!-- <div class="d-flex justify-content-between mx-3 my-2">
          <button type="button" class="btn btn-outline-secondary notification-title-button">Mark all as read
          </button>
          <button type="button" class="btn btn-outline-secondary notification-title-button">
               <label *ngIf="showAllNotification">Show only Unread</label>
               <label *ngIf="!showAllNotification">Show All</label>
          </button>
     </div> -->
     <h2 class="text-center"> {{'Document progress'| translate}}</h2>
     <mat-divider></mat-divider>
     <div class="container mt-2" style="width: 300px" *ngIf="progressList.length == 0 && !is_httpCall">
          <div class="card flex-row ">
               <div class="card-body">
                    <div class="no-progress" [ngClass]="mode == 'on' ? 'dark-no-progress' : ''">
                         {{'No_Process_document'| translate}}
                    </div>
               </div>
          </div>
     </div>
     <div *ngIf="progressList.length != 0" class="container progress-data" infiniteScroll [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [scrollWindow]="false" [ngStyle]="setHeightStyles()">

          <div class="flex-row" *ngFor="let progress of progressList; let i = index;">
               <div class="card">
                    <!-- <img class="crl card-img-left example-card-img-responsive" src="./assets/logo/Rovuk sponsor.png" /> -->
                    <div class="card-body">
                         <div class="d-flex bd-highlight">
                              <!-- <div class="mr-2 flex-shrink-1 bd-highlight">
                                   <mat-checkbox class="example-margin align-top" color="primary"
                                        [checked]="notification.is_complete">
                                   </mat-checkbox>
                              </div> -->
                              <div class="w-100 bd-highlight">
                                   <div class="progress-title" [ngClass]="mode == 'on' ? 'dark-progress-title' : ''">
                                        {{progress.final}} of {{progress.total}}

                                   </div>
                                   <!-- <div class="progress-description"
                                        [ngClass]="mode == 'on' ? 'dark-progress-description' : ''">
                                        <mat-progress-bar mode="determinate"
                                             value="{{progress.ratio*100}}"></mat-progress-bar>
                                   </div> -->
                                   <div class="progress" *ngIf="progress.ratio != 1 ">
                                        <div class="progress-bar progress-bar-striped active progress-bar-animated"
                                             role="progressbar" aria-valuemax="100" aria-valuemin="0"
                                             aria-valuemax="100" [ngStyle]="setProgressBar(progress.ratio)">
                                             {{progress.ratio*100}}%
                                        </div>
                                   </div>
                                   <div *ngIf="progress.ratio == 1 ">
                                        <span class="badge badge-success">Completed</span>
                                   </div>
                              </div>

                         </div>
                         <div class="d-flex mt-2">
                              <!-- <button type="button"
                                   class="btn btn-outline-secondary btn-sm notification-button col-md-auto">
                                   <lable *ngIf="notification.is_seen">Mark as Unread</lable>
                                   <lable *ngIf="!notification.is_seen">Mark as Read</lable>
                              </button>
                              <button type="button"
                                   class="btn btn-outline-secondary btn-sm notification-button col-md-auto ml-2">
                                   <lable *ngIf="notification.is_complete">Completed</lable>
                                   <lable *ngIf="!notification.is_complete">Mark as Complete</lable>
                              </button> -->
                              <!-- <div class="notification-time col"
                                   [ngClass]="mode == 'on' ? 'dark-notification-time' : ''">
                                   {{tmp_datetime(notification.created_at)}}
                              </div> -->
                         </div>
                         <!-- <div class="bottomleft">Bottom Left</div> -->
                    </div>
               </div>

          </div>
          <div *ngIf="is_httpCall">
               <div class="cust-middel-spinner">
                    <img src="./assets/images/rovuk-gif.gif" alt="" style="width:100px;height:110px;">
               </div>
          </div>
     </div>
     <!-- <mat-divider></mat-divider> -->

</mat-menu>
