<div class="row mr-2" style="justify-content: right;">
    <button mat-raised-button color="primary" style="margin-right: 10px; " (click)="openVendorForm()"
        class="sign-button ml-1"><img src="{{add_my_self_icon}}" alt="" height="20px">
        {{'Add-Vendor' | translate }}
    </button>
</div>
<div class="display-inline-cust">
    <div class="main-search-bar">
        <div class="row d-flex justify-content-between m-3 py-3">
            <div class="mt-2">
                <button mat-raised-button color="primary" class="sign-button cust-margin-div mr-1">
                    <div class="row d-flex justify-content-between px-2">
                        <div class="mr-4">{{ 'Team-EmployeeList-Status-Active' | translate }}</div>
                        <div>{{count.active}}</div>
                    </div>
                </button>
                <button mat-raised-button class=" btn-success sign-button cust-margin-div mr-1">
                    <div class="row d-flex justify-content-between px-2">
                        <div class="mr-4">{{ 'Team-EmployeeList-Status-In-Active' | translate }}</div>
                        <div>{{count.inactive}}</div>
                    </div>
                </button>

            </div>
            <div>
                <button (click)="openHistoryDialog()"
                    class="import-export-btn-datatable button_workersEditClass cust-margin-div"
                    matTooltip="{{ 'TOOLTIP_HISTORY' | translate }}">
                    <img src="{{historyIcon}}" alt="" height="20px">
                </button>
                <button class="import-export-btn-datatable button_workersEditClass cust-margin-div"
                    (click)="openChangeVendorReportDialog()" matTooltip="{{ 'TOOLTIP_REPORT' | translate }}"
                    aria-label="Left Align">
                    <img src="{{reportIcon}}" alt="" height="20px">
                </button>
                <button mat-stroked-button style="margin-right: 2px;" class="sign-button" (click)="openArchived()"
                    mat-raised-button>
                    <img src="{{archivedIcon}}" alt="" class="pr-1" height="19px">
                    {{'Archived_all' | translate }}
                </button>
            </div>
        </div>


    </div>

</div>
<div class="wrapper-cust-admin cust-width ">
    <div class="table-responsive cust-padding cust-padding-tmp mt-5" *ngIf="showTable">
        <table datatable [dtOptions]="dtOptions" id="dtOptions_vendor" class="row-border hover">
        </table>
    </div>
</div>
<ngx-gallery [options]="galleryOptions" [images]="galleryImages" #gallery></ngx-gallery>
