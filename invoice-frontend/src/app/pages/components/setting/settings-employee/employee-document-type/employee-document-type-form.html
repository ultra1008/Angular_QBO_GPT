<h2 mat-dialog-title>{{'Setting-Employee-Document-Types' | translate}}</h2>
<form class="form" [formGroup]="employeedocumenttype">
    <div class="container">
        <div class="row">
            <mat-form-field appearance="outline" class="shift-input">
                <mat-label>{{'Setting-Employee-Document-Types' | translate}}</mat-label>
                <input matInput placeholder="{{'Setting-Employee-Document-Types' | translate}}"
                    formControlName="document_type_name" required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-slide-toggle formControlName="is_expiration" color="primary">{{'Settings-Other-Expiration-Date' |
                translate}}</mat-slide-toggle>
        </div>
    </div>
    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close>
            <img src="{{exitIcon}}" alt="" height="15px">
            {{'All-exit' | translate }}</button>
        <button mat-raised-button (click)="saveData()" type="submit" color="primary">
            <img src="{{saveIcon}}" alt="" height="20px">
            {{'All-save' | translate
            }}</button>
    </mat-dialog-actions>
</form>
