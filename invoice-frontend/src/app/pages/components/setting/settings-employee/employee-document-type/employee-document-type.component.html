<div class="row">
    <div class="col-md-12">
        <div class="screen-title-section cust-h1-inline button-margin">
            <div class="inner-search-bar">
            </div>
            <button mat-stroked-button class="sign-button cust-margin-div" mat-raised-button color="primary"
                (click)="addDocumentType({});">
                <img src="{{addIcon}}" alt="" height="20px">
                {{'Setting-Employee-Add-Document-Type' | translate}}
            </button>
        </div>
    </div>
</div>

<mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile *ngFor="let document of allDocument">
        <mat-card class="document-card">
            <mat-card-title-group class="cust-card-title-group">
                <mat-card-content style="width: 100%">{{document.document_type_name}}</mat-card-content>
                <!-- <div fxFlex style="width: 100%"></div>
                <div class="dropdown zIndex-cust">
                    <i class="fas fa-ellipsis-v cust-fontsize-tmp dropdown-float-right-cust" aria-hidden="true"></i>
                    <div class="dropdown-content-cust">
                        <a (click)="addDocumentType(document)" class="button_shiftEditClass">
                            <img src="{{editIcon}}" alt="" height="15px">
                            {{'All-Edit' | translate }}</a>
                        <a (click)="deleteDocumentType(document)" class="button_shiftDeleteClass">
                            <img src="{{deleteIcon}}" alt="" height="15px">
                            {{'All-Delete' | translate }}</a>
                    </div>
                </div> -->
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="addDocumentType(document)" class="button_shiftEditClass" mat-menu-item>
                        <span><img src="{{editIcon}}" alt="" height="15px">
                            {{'All-Edit' | translate}}</span>
                    </button>
                    <button (click)="deleteDocumentType(document)" class="button_shiftDeleteClass" mat-menu-item>
                        <span><img src="{{deleteIcon}}" alt="" height="15px">
                            {{'All-Delete' | translate}}</span>
                    </button>
                </mat-menu>
            </mat-card-title-group>
            <mat-card-content>
                <mat-slide-toggle [(ngModel)]="document.is_expiration" disabled="true" color="primary">
                    {{'Settings-Other-Expiration-Date' | translate}}
                </mat-slide-toggle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
