<div class="wrapper-cust-admin">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 cust-margin">
                <div class="center-cust">
                    <img src="./assets/img/quickbooks_logo.png" alt="" width="60%" height="60%" />
                </div>
            </div>
            <div class="col-xl-6">
                <form [formGroup]="integrationinfo">
                    <div class="container">

                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline" class="main-one-input-field">
                                    <mat-label>{{'Settings-Integration-Client-Id' | translate}}</mat-label>
                                    <input matInput formControlName="quickbooks_client_id"
                                        class="input-capitalized-textfield" placeholder="Client ID">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline" class="main-one-input-field">
                                    <mat-label>{{'Settings-Integration-Client-Secret' | translate}}</mat-label>
                                    <input matInput formControlName="quickbooks_client_secret"
                                        class="input-capitalized-textfield" placeholder="Client Secret">
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        <div class="row cust-center-justify">
            <button mat-raised-button (click)="back()" class="cust-button-form">
                <img src="{{backIcon}}" alt="" height="15px">
                {{'All-back' | translate}}</button>
            <button mat-raised-button (click)="saveData()" color="primary">
                <img src="{{saveIcon}}" alt="" height="15px">
