<div class="row">
    <div class="col-md-12">
        <div class="screen-title-section cust-h1-inline button-margin">
            <div class="inner-search-bar">
            </div>

            <button mat-stroked-button class="sign-button cust-margin-div" mat-raised-button color="primary"
                (click)="addTerms('');">
                <img src="{{addIcon}}" alt="" height="20px">
                Terms
            </button>

        </div>
    </div>
</div>

<mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile *ngFor="let terms of allTerms">
        <mat-card class="document-card">
            <mat-card-title-group>
                <mat-card-content style="width: 100%">
                    <div>{{terms.name}}</div>
                    <div>{{terms.due_days}} {{'due_days' | translate | lowercase}}</div>
                    <div *ngIf="terms.is_discount">{{terms.discount}}%
                        {{'Trems_Discount' | translate | lowercase}}
                    </div>
                </mat-card-content>

                <div fxFlex style="width: 100%"></div>

                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="addTerms(terms)" class="button_shiftEditClass" mat-menu-item>
                        <span><img src="{{editIcon}}" alt="" height="15px">
                            {{'All-Edit' | translate}}</span>
                    </button>
                    <button (click)="deleteTerms(terms)" class="button_shiftDeleteClass" mat-menu-item>
                        <span><img src="{{deleteIcon}}" alt="" height="15px">
                            {{'All-Delete' | translate}}</span>
                    </button>
                </mat-menu>
            </mat-card-title-group>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
