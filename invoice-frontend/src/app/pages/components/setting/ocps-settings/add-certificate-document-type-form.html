<h2 mat-dialog-title>{{'Daily_Report_Document' | translate}}</h2>
<form class="form" [formGroup]="othersetting" (ngSubmit)="saveData()">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field appearance="outline" class="shift-input main-one-input-field">
                    <mat-label>{{'Daily_Report_Document' | translate }}</mat-label>
                    <input matInput placeholder="{{'Daily_Report_Document' | translate }}" formControlName="name"
                        required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-slide-toggle formControlName="is_expiration" color="primary">{{'Settings-Other-Expiration-Date'|
                translate}}</mat-slide-toggle>
        </div>
    </div>
    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close><img src="{{backIcon}}" alt="" class="pr-1"
                height="15px">{{'All-exit' | translate }}</button>
        <button mat-raised-button type="submit" color="primary"><img src="{{saveIcon}}" alt="" class="pr-1"
                height="15px">{{'All-save' | translate }}</button>
    </mat-dialog-actions>
</form>
