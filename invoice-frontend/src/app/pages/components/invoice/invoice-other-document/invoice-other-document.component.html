<!-- Invoice_preview -->
<mat-accordion [displayMode]="displayMode" [multi]="multi" class="mat-expansion-demo-width">
    <mat-nav-list>
        <!-- [expanded]="hide" -->
        <mat-expansion-panel [expanded]="hide" [hideToggle]="hideToggle">
            <mat-expansion-panel-header class="hover">
                <h4 class="mt-3">{{ "Invoice_preview" |
                    translate }}</h4>
            </mat-expansion-panel-header>
            <div class="pdf-data">
                <div class=" mt-1 pdf-header">
                    <button mat-raised-button color="primary" (click)="goToEdit()" class="cust-button-form"><img
                            src="{{editIcon}}" alt="" class="" height="20px" style=" padding-right: 4px;">{{'All-Edit' |
                        translate}}</button>
                    <button mat-raised-button color="primary" (click)="download()" class="cust-button-form"><img
                            src="{{downloadIcon}}" alt="" class="" height="20px"
                            style=" padding-right: 4px;">{{'PO-View-Download' |
                        translate}}</button>
                    <button mat-raised-button color="primary" (click)="print()" class="cust-button-form"><img
                            src="{{printIcon}}" alt="" class="" height="15px"
                            style=" padding-right: 4px;">{{'PO-View-Print'
                        |
                        translate}}</button>
                </div>
                <div class="pdf-viewer">
                    <pdf-viewer id="pdf" [src]="pdf_url" [rotation]="0" [original-size]="false" [show-all]="true"
                        [fit-to-page]="false" [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false"
                        [render-text]="true" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                        [external-link-target]="'blank'" style="display: block;"></pdf-viewer>
                </div>
            </div>

        </mat-expansion-panel>
    </mat-nav-list>
    <!-- Notes -->
    <mat-nav-list>
        <!-- [expanded]="Notes" -->
        <mat-expansion-panel [hideToggle]="hideToggle" [disabled]="disabled">
            <mat-expansion-panel-header class="hover">
                <h4 class="mt-3">{{ "Project-Timecard-Notes" |
                    translate }}</h4>
            </mat-expansion-panel-header>
            <div class="task-data">
                <img src="https://s3.us-west-1.wasabisys.com/rovukdata/invoice_icon.png" width="15%"
                    style="padding-top: 15px;" />
            </div>

        </mat-expansion-panel>
    </mat-nav-list>
    <!-- Attchments -->
    <mat-nav-list>
        <!-- [expanded]="Attchments" -->
        <mat-expansion-panel [hideToggle]="hideToggle" [disabled]="disabled">
            <mat-expansion-panel-header class="hover">
                <h4 class="mt-3">{{ "Project-Attachments-Information-Tab8" |
                    translate }}</h4>
            </mat-expansion-panel-header>
            <div class="task-data">
                <img src="https://s3.us-west-1.wasabisys.com/rovukdata/invoice_icon.png" width="15%"
                    style="padding-top: 15px;" />
            </div>

        </mat-expansion-panel>
    </mat-nav-list>
</mat-accordion>
