    <div class="user-search text-center">
        <mat-form-field class="" appearance="outline">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="user_search" matInput placeholder="Search" />
        </mat-form-field>
    </div>
    <div *ngIf="showLoader" class="loader"><img src="{{gifLoader}}"></div>
    <div class="particiepants-box" *ngIf="!showLoader">
        <div class="box" *ngFor="let user of userList | importManagementFilter : user_search; let i = index">
            <div class="row">
                <div class="check-box cust-checkbox-margin">
                    <input type="checkbox" class="checkbox" color="primary" [checked]="newUserList[user.index].check"
                        (change)="checkboxChange(user.index,user)" />
                </div>
                <div class="col-7 row">
                    <div class="user">
                        <img [src]="user.userpicture" alt=""
                            onerror="this.src='../../../../../assets/images/user.png';">
                    </div>
                    <div class="details col-8">
                        <h3> {{ user.userfullname }} </h3>
                    </div>
                </div>

                <mat-form-field appearance="outline" class="user_role">
                    <mat-label>{{'Employee-form-User-Role' | translate }}</mat-label>
                    <mat-select class="dark-cust-color" [(ngModel)]="newUserList[i].role_id"
                        (selectionChange)="selectRole($event,i)">
                        <mat-option *ngFor="let db_role of allRoles" [value]="db_role.role_id">
                            {{db_role.role_name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

</div>

<div mat-dialog-actions>
    <div class="row justify-content-center w-100">
        <button mat-raised-button color="primary" (click)="importFromManagement()">{{'Ok_to_import' | translate
            }}</button>
        <button mat-raised-button mat-dialog-close>{{'All-Cancel' | translate }}</button>
    </div>
</div>
