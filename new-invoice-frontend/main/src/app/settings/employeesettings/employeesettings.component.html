<section class="content">
    <div class="content-block">
        <div class="m-4"></div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE' | translate}}</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.IMPORT_TEMPLATE' |
                                    translate}}">
                                        <button mat-mini-fab color="primary" (click)="downloadImport()">
                                            <mat-icon class="col-white">file_download</mat-icon>
                                        </button>
                                    </div>
                                </li>
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.IMPORT' |
                                    translate}}">
                                        <input id="file-upload" class="mr-2" type="file" style="display: none"
                                            (change)="onFileChange($event)" #OpenFilebox />
                                        <button mat-mini-fab color="primary" (click)="importFileAction()">
                                            <mat-icon class="col-white">file_upload</mat-icon>
                                        </button>
                                    </div>
                                </li>
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.ADD' |
                                    translate}}">
                                        <button mat-mini-fab color="primary" (click)="add()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                    </div>
                                </li>
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.BACK' |
                                    translate}}">
                                        <button mat-mini-fab color="warn" (click)="back()">
                                            <mat-icon class="col-white">close </mat-icon>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="body">
                        <div class="main-cust-setting-div">
                            <mat-tab-group (selectedTabChange)="onTabChanged($event)">
                                <mat-tab
                                    label="{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.DOCUMENT_TYPE' |  translate}}">
                                    <br>
                                    <div class="row">
                                        <div *ngIf="showDocType">
                                            <app-document-type-list></app-document-type-list>
                                        </div>
                                    </div>
                                </mat-tab>
                                <mat-tab
                                    label="{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.DEPARTMENT' |  translate}}">
                                    <br>
                                    <div class="row">
                                        <div *ngIf="showDepartmentType">
                                        <app-department-list></app-department-list>
                                    </div>
                                    </div>
                                </mat-tab>
                                <mat-tab
                                    label="{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.JOBTITLE' |  translate}}">
                                    <br>
                                    <div class="row">
                                        <app-job-title-list></app-job-title-list>
                                    </div>
                                </mat-tab>
                                <mat-tab
                                    label="{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.JOBTYPE' |  translate}}">
                                    <br>
                                    <div class="row">
                                        <app-job-type-list></app-job-type-list>
                                    </div>
                                </mat-tab>
                                <mat-tab
                                    label="{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.RELATIONSHIP' |  translate}}">
                                    <br>
                                    <div class="row">
                                        <app-relationship-list></app-relationship-list>
                                    </div>
                                </mat-tab>
                                <mat-tab
                                    label="{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.LANGUAGE' |  translate}}">
                                    <br>
                                    <div class="row">
                                        <app-language-list></app-language-list>
                                    </div>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
