<section class="content">
    <div class="content-block">
        <div class="m-4"></div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>Employee</h2>

                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.ADD' |
                                    translate}}">
                                        <button mat-mini-fab color="primary">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                    </div>
                                </li>
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="CLOSE">
                                        <button mat-mini-fab color="warn" (click)="back()">
                                            <mat-icon class="col-white">close </mat-icon>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="body overflow-auto">
                        <div class="main-cust-setting-div">
                            <mat-tab-group>
                                <mat-tab label="Document Type">
                                    <br>
                                    <div class="row mt-3">
                                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                                            *ngFor="let Document of AllDocument">
                                            <div class="card " style="height: 112px;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col mt-0">
                                                            <h6 class="card-title">{{Document.document_type_name}}</h6>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="col-green">
                                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                                    <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <mat-menu #menu="matMenu">
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">create</i>
                                                                        <span>{{'COMMON.ACTIONS.EDIT' |
                                                                            translate}}</span>
                                                                    </button>
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">delete</i>
                                                                        <span>Delete</span>
                                                                    </button>
                                                                </mat-menu>

                                                            </div>

                                                        </div>
                                                        <mat-slide-toggle [(ngModel)]="Document.is_expiration"
                                                            [disabled]="true" color="primary"><span class="text-muted">Expiration Date</span></mat-slide-toggle>
                                                    </div>

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </mat-tab>
                                <mat-tab label="Departments">
                                    <br>
                                    <div class="row mt-3">
                                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                                            *ngFor="let Department of AllDepartment">
                                            <div class="card " style="height: 112px;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col mt-0">
                                                            <h6 class="card-title">{{Department.department_name}}</h6>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="col-green">
                                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                                    <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <mat-menu #menu="matMenu">
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">create</i>
                                                                        <span>{{'COMMON.ACTIONS.EDIT' |
                                                                            translate}}</span>
                                                                    </button>
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">delete</i>
                                                                        <span>Delete</span>
                                                                    </button>
                                                                </mat-menu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </mat-tab>
                                <mat-tab label="Job Title">
                                    <br>
                                    <div class="row mt-3">
                                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                                            *ngFor="let JobTitle of AllJobTitle">
                                            <div class="card " style="height: 112px;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col mt-0">
                                                            <h6 class="card-title">{{JobTitle.job_title_name}}</h6>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="col-green">
                                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                                    <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <mat-menu #menu="matMenu">
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">create</i>
                                                                        <span>{{'COMMON.ACTIONS.EDIT' |
                                                                            translate}}</span>
                                                                    </button>
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">delete</i>
                                                                        <span>Delete</span>
                                                                    </button>
                                                                </mat-menu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </mat-tab>
                                <mat-tab label="Job Type">
                                    <br>
                                    <div class="row mt-3">
                                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                                            *ngFor="let JobType of AllJobType">
                                            <div class="card " style="height: 112px;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col mt-0">
                                                            <h6 class="card-title">{{JobType.job_type_name}}</h6>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="col-green">
                                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                                    <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <mat-menu #menu="matMenu">
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">create</i>
                                                                        <span>{{'COMMON.ACTIONS.EDIT' |
                                                                            translate}}</span>
                                                                    </button>
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">delete</i>
                                                                        <span>Delete</span>
                                                                    </button>
                                                                </mat-menu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </mat-tab>
                                <mat-tab label="Relationship">
                                    <br>
                                    <div class="row mt-3">
                                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                                            *ngFor="let Relationship of AllRelationship">
                                            <div class="card " style="height: 112px;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col mt-0">
                                                            <h6 class="card-title">{{Relationship.relationship_name}}</h6>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="col-green">
                                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                                    <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <mat-menu #menu="matMenu">
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">create</i>
                                                                        <span>{{'COMMON.ACTIONS.EDIT' |
                                                                            translate}}</span>
                                                                    </button>
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">delete</i>
                                                                        <span>Delete</span>
                                                                    </button>
                                                                </mat-menu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </mat-tab>
                                <mat-tab label="Language">
                                    <br>
                                    <div class="row mt-3">
                                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                                            *ngFor="let Language of AllLanguage">
                                            <div class="card " style="height: 112px;">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col mt-0">
                                                            <h6 class="card-title">{{Language.name}}</h6>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="col-green">
                                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                                    <i class="fas fa-ellipsis-v"></i>
                                                                </button>
                                                                <mat-menu #menu="matMenu">
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">create</i>
                                                                        <span>{{'COMMON.ACTIONS.EDIT' |
                                                                            translate}}</span>
                                                                    </button>
                                                                    <button mat-menu-item>
                                                                        <i
                                                                            class="material-icons-two-tone align-middle msr-2">delete</i>
                                                                        <span>Delete</span>
                                                                    </button>
                                                                </mat-menu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
