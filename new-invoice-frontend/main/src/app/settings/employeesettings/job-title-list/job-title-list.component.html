<div class="content-block">
  <div class="row employee">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="body overflow-auto">
        <div class="table-responsive">
          <table mat-table #table [dataSource]="dataSource" matSort class="table mat-cell">
            <ng-container matColumnDef="job_title_name">
              <mat-header-cell *matHeaderCellDef [ngClass]="'max-h'"
                mat-sort-header>{{'SETTINGS.SETTINGS_OTHER_OPTION.EMPLOYEE_MODULE.JOBTITLE' |
                            translate}}</mat-header-cell>
              <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
                <span class="mobile-label">job_title_name:</span> {{row.job_title_name}}
              </mat-cell>
            </ng-container>
            <!-- actions -->

            <ng-container matColumnDef="actions">
              <mat-header-cell class="psl-3" [ngClass]="'tbl-col-width-per-action max-h'"
                *matHeaderCellDef>{{'VENDOR.TABLE.ACTIONS' |
                                translate}}</mat-header-cell>
              <mat-cell *matCellDef="let row; let i=index;" class="pr-0 tbl-col-width-per-action">
                <button matTooltip="{{'COMMON.ACTIONS.EDIT' |
                                            translate}}" mat-icon-button color="accent"
                  (click)="$event.stopPropagation()" (click)="edit(row)" *ngIf="isDelete === 0" class="col-blue">
                  <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'">
                  </app-feather-icons>
                </button>
                <button mat-icon-button matTooltip="{{'COMMON.ACTIONS.DELETE' |
                                            translate}}" color="accent" (click)="$event.stopPropagation()"
                  (click)="delete(row)" class="col-red">
                  <mat-icon>delete</mat-icon>
                </button>
                <!-- <button mat-icon-button matTooltip="{{'COMMON.ACTIONS.RESTORE' |
                                            translate}}" color="accent" (click)="$event.stopPropagation()"
                                    (click)="deleteVendor(row, 0)" *ngIf="isDelete === 1" class="col-red">
                                    <mat-icon>archive</mat-icon>
                                </button> -->
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
            </mat-row>
          </table>
        </div>
        <!-- Loading spinner -->
        <div *ngIf="jobtitleService?.isTblLoading" class="tbl-spinner">
          <app-loading></app-loading>
        </div>
        <div *ngIf="!jobtitleService?.isTblLoading" class="no-results"
          [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
          No matching records found
        </div>
        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
