<section class="content">
    <div class="content-block">
        <div class="m-4"></div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>Document View</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="CLOSE">
                                        <button mat-mini-fab color="warn" (click)="back()">
                                            <mat-icon class="col-white">close </mat-icon>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="main-cust-setting-div">
            <div class="decorate-div">
                <mat-slide-toggle class="mr-2" color="primary" [(ngModel)]="Document_View"
                    (ngModelChange)="modelChangeSwitch($event,'Document_View')">
                </mat-slide-toggle>{{'SETTINGS.DOCUMENT_VIEW.DOCUMENT_VIEW_TEXT' | translate}}&nbsp;
                <mat-form-field appearance="outline" class="ml-2">
                    <input maxlength="2" (keypress)="numberOnly($event)" class="input" matInput
                        placeholder="{{'' | translate }}" [(ngModel)]="Document_View_time_value" />
                </mat-form-field>
            </div>
            <div class="decorate-div">
                <mat-slide-toggle class="mr-2" color="primary" [(ngModel)]="Archive_Orphan_Document"
                    (ngModelChange)="modelChangeSwitch($event,'Archive_Orphan_Document')">
                </mat-slide-toggle>
                {{'SETTINGS.DOCUMENT_VIEW.ARCHIVE_ORPHAN_DOCUMENT_TEXT' | translate}}&nbsp;
                <mat-form-field appearance="outline" class="ml-2">
                    <input maxlength="2" (keypress)="numberOnly($event)" class="input" matInput
                        placeholder="{{'' | translate }}" [(ngModel)]="Archive_Orphan_Document_time_value" />
                </mat-form-field>
                &nbsp;{{'SETTINGS.DOCUMENT_VIEW.DAYS_ALL' | translate}}
            </div>
        </div>
    </div>


</section>
