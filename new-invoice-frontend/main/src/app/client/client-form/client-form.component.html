<section class="content">
    <div class="content-block form-new">
        <div class="m-4"></div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2 *ngIf="id.length == 0">Add Client</h2>
                                    <h2 *ngIf="id.length > 0">Edit Client</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.BACK' |
                                        translate}}">
                                        <button mat-mini-fab color="warn" (click)="deleteVendor()">
                                            <mat-icon class="col-white">archive</mat-icon>
                                        </button>
                                    </div>
                                </li>
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="{{'COMMON.TOOL_TIP.BACK' |
                                        translate}}">
                                        <button mat-mini-fab color="warn" (click)="confirmExit()">
                                            <mat-icon class="col-white">close</mat-icon>
                                        </button>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="body">
                        <form class="register-form m-4" [formGroup]="vendorForm">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2" style="font-size: 12px;">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Cilent Name</mat-label>
                                        <input matInput formControlName="client_name"
                                            style="text-transform:capitalize !important;" required>

                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Client Number</mat-label>
                                        <input matInput formControlName="client_number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Client Phone</mat-label>
                                        <input required formControlName="client_phone" matInput mask="(000) 000 0000" />
                                    </mat-form-field>
                                </div>
                              
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>{{'VENDOR.ADD_EDIT.GL_ACCOUNTS' | translate}}</mat-label>
                                        <mat-select formControlName="gl_account">
                                            <mat-option [value]="1">
                                                Active
                                            </mat-option>
                                            <mat-option [value]="2">
                                                Inactive
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Client Email</mat-label>
                                    <input matInput required formControlName="client_email"/>
                                </mat-form-field>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Cost Code</mat-label>
                                    <mat-select formControlName="client_cost_cost_id" style="font-size: 12px;">
                                        <mat-select-filter #costcodeListSelect [placeholder]="'Filter'"
                                            [displayMember]="'value'" [array]="variablecostcodeList"
                                            (filteredReturn)="costcodeList =$event">
                                        </mat-select-filter>
                                        <mat-option *ngFor="let costcode of costcodeList" [value]="costcode._id">
                                            {{costcode.value}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                          
                           
                           
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Approver</mat-label>
                                        <mat-select formControlName="approver_id" style="font-size: 12px;">
                                            <mat-select-filter #termListSelect [placeholder]="'Filter'"
                                                [displayMember]="'userfullname'" [array]="variableapproverList"
                                                (filteredReturn)="approverList =$event">
                                            </mat-select-filter>
                                            <mat-option *ngFor="let approve of approverList" [value]="approve._id">
                                                {{approve.userfullname}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>{{'VENDOR.ADD_EDIT.STATUS' | translate}}</mat-label>
                                        <mat-select formControlName="client_status">
                                            <mat-option [value]="1">
                                                1234
                                            </mat-option>
                                            <mat-option [value]="2">
                                                2345
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row form-old">
                                <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline"
                                        style="height: auto !important;">
                                        <mat-label
                                            style="height: auto !important;">Notes</mat-label>
                                        <textarea matInput style="height: auto !important;"
                                            formControlName="client_notes"></textarea>
                                    </mat-form-field>
                                </div>
                               
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <button class="btn-space" mat-raised-button color="primary"
                                        [disabled]="!vendorForm.valid" (click)="saveVendor()">{{'COMMON.ACTIONS.SAVE'|
                                        translate}}</button>
                                    <button type="button" mat-raised-button color="warn"
                                        (click)="confirmExit()">{{'COMMON.ACTIONS.CANCEL'| translate}}</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
