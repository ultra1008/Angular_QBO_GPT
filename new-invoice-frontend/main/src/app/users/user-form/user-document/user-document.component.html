<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="">
            <div class="materialTableHeader">
                <div class="left">
                    <ul class="header-buttons-left ms-0">
                        <li class="tbl-search-box">
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="{{'COMMON.TOOL_TIP.SEARCH' |   translate}}" type="text" #filter
                                class="browser-default search-field" aria-label="Search box">
                        </li>
                    </ul>
                </div>
                <div class="right rix">
                    <ul class="tbl-export-btn">
                        <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="ADD">
                                <button mat-mini-fab color="primary" (click)="addNewEmergencyContact()">
                                    <mat-icon class="col-white">add</mat-icon>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="body overflow-auto">
                <div class="table-responsive">
                    <table mat-table #table [dataSource]="dataSource" matSort class="table mat-cell">
                        <ng-container matColumnDef="document_name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Document </mat-header-cell>
                            <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
                                <span class="mobile-label">Document:</span>{{row.document_name}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="userdocument_expire_date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Expiration Date</mat-header-cell>
                            <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
                                <span class="mobile-label">Expiration
                                    Date:</span>{{row.userdocument_expire_date !== 0 ? (row.userdocument_expire_date * 1000 | date: 'MM/dd/yyyy') : ''}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <mat-header-cell class="psl-3" [ngClass]="'tbl-col-width-per-action'"
                                *matHeaderCellDef>{{'USERS.TABLE.ACTIONS' |
                                        translate}}</mat-header-cell>
                            <mat-cell *matCellDef="let row; let i=index;" class="pr-0 tbl-col-width-per-action">
                                <button matTooltip="{{'COMMON.ACTIONS.EDIT' | translate}}" mat-icon-button
                                    color="accent" (click)="$event.stopPropagation()"
                                    (click)="editEmergencyContact(row)" class="col-blue">
                                    <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'">
                                    </app-feather-icons>
                                </button>
                                <button mat-icon-button matTooltip="{{'COMMON.ACTIONS.ARCHIVE' | translate}}"
                                    color="accent" (click)="$event.stopPropagation()"
                                    (click)="deleteEmergencyContact(row)" class="col-red">
                                    <mat-icon>archive</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                        </mat-row>
                    </table>
                </div>
                <!-- Loading spinner -->
                <div *ngIf="userService?.documentTblLoading" class="tbl-spinner">
                    <app-loading></app-loading>
                </div>
                <!-- context menu end -->
                <div *ngIf="!userService?.documentTblLoading" class="no-results"
                    [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                    No results
                </div>
                <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
