<section class="content">
     <div class="content-block">
          <div class="row clearfix">
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                         <div class="header">
                              <h2>
                                   <strong>Stepper Horizontal</strong>
                              </h2>
                         </div>
                         <div class="body">
                              <mat-horizontal-stepper [linear]="isLinear" #stepper>
                                   <mat-step [stepControl]="HFormGroup1!">
                                        <ng-template matStepLabel>Personal Information</ng-template>
                                        <app-personal-information></app-personal-information>
                                   </mat-step>
                                   <mat-step [stepControl]="HFormGroup2!">
                                        <ng-template matStepLabel>Contact Information
                                        </ng-template>
                                        <app-contact-information></app-contact-information>
                                   </mat-step>
                                   <mat-step [stepControl]="HFormGroup3!">
                                        <ng-template matStepLabel>Employee Information</ng-template>
                                        <app-employee-information></app-employee-information>

                                   </mat-step>
                              </mat-horizontal-stepper>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>
