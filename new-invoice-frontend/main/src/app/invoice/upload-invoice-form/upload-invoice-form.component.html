<div class="addContainer">
    <div class="modalHeader">
        <div class="row model-header">
            <div class="col-1">
                <img src="{{ invoice_logo }}" height="57px" width="45px" />
            </div>
            <div class="col-10 align-div">
                <div class="editRowModal">
                    <div class="modalHeader m-auto text-center clearfix">
                        <div class="modal-about">
                            <div class="fw-bold p-t-5 p-l-10 font-17">
                                Upload Document
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 text-right">
                <button mat-mini-fab (click)="dialogRef.close()" color="warn" aria-label="Close dialog">
                    <mat-icon class="col-white">close </mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div mat-dialog-content>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card-body">
                <div class="custom-form">
                    <div class="row mt-3">
                        <h6 class="m-auto text-center">Upload files or drag and drop them from your computer into this
                            window.</h6>
                        <div class="row pt-4">
                            <div class="container-cust" appDnd (fileDropped)="onFileDropped($event)">
                                <input type="file" #fileDropRef id="fileDropRef" multiple
                                    (change)="fileBrowseHandler($event)" />
                                <label for="fileDropRef">
                                    Drop your files here</label>
                            </div>
                            <p class="pt-3 text-center">We will create a separate invoice for each PDF
                                page</p>

                        </div>
                    </div>
                    <div class="example-button-row text-center">
                        <button mat-raised-button color="primary" class="width-set-2" [mat-dialog-close]="1"
                            (click)="uploadDocument()"> {{'COMMON.ACTIONS.SAVE' | translate}}
                        </button>
                        <button mat-raised-button color="warn" class="width-set-1" (click)="dialogRef.close()"
                            tabindex="-1"> {{'COMMON.ACTIONS.CANCEL' | translate}}
                        </button>
                    </div>
                    <div class="row cust-margin mt-3">
                        <div class="files-list">
                            <div class="single-file" *ngFor="let file of files; let i = index">
                                <div class="file-icon">
                                    <img [src]="thumbImage(file)" alt="">
                                </div>
                                <div class="info" alignment="center">
                                    <h4 class="name">
                                        {{ file?.name }}
                                    </h4>
                                </div>

                                <div class="delete" (click)="deleteFile(i)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                                        <path fill="#B1B1B1" fill-rule="nonzero"
                                            d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
