<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="fw-bold p-t-5 p-l-10 font-17">
                        Send Message</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card-body">
                <div>

                    <div class="custom-form">
                        <form class="validate-form mt-3" [formGroup]="form">
                            <div class="row">
                                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>User</mat-label>
                                        <mat-select formControlName="users" multiple>
                                            <mat-select-filter #userListSelect [placeholder]="'Filter'"
                                                [displayMember]="'userfullname'" [array]="variablesUserList"
                                                (filteredReturn)="userList =$event">
                                            </mat-select-filter>
                                            <mat-option *ngFor="let user of userList" [value]="user._id">
                                                {{user.userfullname}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Message</mat-label>
                                        <textarea matInput formControlName="message"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="container-auth-form-btn">
                                <div style="text-align:center; ">
                                    <button mat-raised-button color="primary" (click)="sendMessage()"
                                        class="auth-form-btn" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
