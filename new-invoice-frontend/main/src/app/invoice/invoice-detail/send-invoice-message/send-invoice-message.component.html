<div class="addContainer">
    <div class="mr-set">
        <div class="row">
            <div class="col-2">
                <img src="{{ invoice_logo }}" height="45px" width="45px" />
            </div>
            <div class="col-8 align-div">
                <div class="editRowModal">
                    <div class="modalHeader clearfix">

                        <div class="modal-about">
                            <div class="fw-bold font-17">
                                Send Message
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button mat-mini-fab (click)="dialogRef.close()" color="warn" aria-label="Close dialog">
                    <mat-icon class="col-white">close </mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div mat-dialog-content>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card-body">
                <div>

                    <div class="custom-form">
                        <form class="validate-form mt-3" [formGroup]="form">
                            <div class="row">
                                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>User</mat-label>
                                        <mat-select formControlName="users">
                                            <mat-select-filter #userListSelect [placeholder]="'Filter'"
                                                [displayMember]="'userfullname'" [array]="variablesUserList"
                                                (filteredReturn)="userList =$event">
                                            </mat-select-filter>
                                            <mat-option *ngFor="let user of userList" [value]="user._id">
                                                <span><img class="img-b" [src]="user.userpicture" height="35px"
                                                        width="35px" alt="">
                                                </span>
                                                {{user.userfullname}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row textarea-max form-old">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width font-white-placeholder"
                                        appearance="outline">
                                        <mat-label>Message</mat-label>
                                        <textarea matInput appTextareaAutoresizeproject
                                            class="input-capitalized-textArea" placeholder="Type message here"
                                            formControlName="message"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="container-auth-form-btn">
                                <div style="text-align:center; ">
                                    <button mat-raised-button color="primary" (click)="sendMessage()"
                                        class="auth-form-btn" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
